<div
  class="fixed top-0 left-0 w-full h-full bg-transparent  flex items-center justify-center z-50 hidden"
  id="artModal"
>
  <div class="bg-white rounded-lg overflow-hidden shadow-lg max-w-3xl w-full">
    <div class="flex justify-end p-2">
      <button id="closeModal" class="text-gray-600 hover:text-gray-900 text-2xl font-bold">&times;</button>
    </div>

    <div class="p-6 space-y-4">
      <!-- Artwork Title -->
      <h2 id="title" class="text-2xl font-semibold text-gray-800"></h2>

      <!-- Artist and Date -->
      <div class="flex flex-col sm:flex-row sm:justify-between sm:items-center">
        <p class="text-gray-600">
          <span class="font-medium text-gray-800">Artist:</span>
          <span id="artist" class="ml-1"></span>
        </p>
        <p class="text-gray-600 mt-2 sm:mt-0">
          <span class="font-medium text-gray-800">Date:</span>
          <span id="date" class="ml-1"></span>
        </p>
      </div>

      <!-- Credit Line -->
      <div class="border-t border-gray-200 pt-4">
        <p class="text-gray-700 leading-relaxed">
          <span class="font-medium text-gray-800 block mb-1">Credit Line:</span>
          <span id="creditLine"></span>
        </p>
      </div>
    </div>
  </div>
</div>
